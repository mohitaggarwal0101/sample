<!DOCTYPE html>
<html>
    <head>
        <title>
            New Tab
        </title>

        <style>

            #head1 {
                width: 400px;
                height: 400px;
            /*    border:1px solid black;  */
                background-color: blue;
            }

            #head1 div{
                width:100%;
                height: 25%;
                border:1px solid black;
                color:aqua;
            }

        </style>


    </head>

    <body>
        <div class="main">
            <div id="head1">


            </div>
        </div>

        <script>

            (function fun1(){

                for(let i = 1; i <= 4;i++)
                {
                    var element = document.createElement("div");

                    element.setAttribute("id","div" + i); 
                    var temp = document.getElementById("head1");
                    temp.appendChild(element);        
                }
            })()
        
        </script>
    </body>

</html>
